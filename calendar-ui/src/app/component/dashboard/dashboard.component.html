
<h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-gray-400">All Calendars</h1>

<div>
    <button routerLink="/calendar-form" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 m-2 rounded cursor-pointer">Add Calendar</button>    
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-blue-500 dark:text-white">
        <thead class="text-xs text-white uppercase bg-blue-500 dark:bg-blue-500 dark:text-white">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Date Created
                </th>
                <th scope="col" class="px-6 py-3">
                    Owner Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let calendar of calendars"
                class="bg-white border-b dark:bg-slate-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-slate-400">
                <td class="px-6 py-4">
                    {{ calendar.id }}
                </td>
                <td class="px-6 py-4">
                    <a class="hover:bg-slate-300 rounded-lg" routerLink="/calendar/{{calendar.id}}"> {{ calendar.name }} </a>
                </td>
                <td class="px-6 py-4">
                    {{ calendar.created | date: "dd.MM.yyyy HH:mm" }}
                </td>
                <td class="px-6 py-4">
                    {{ calendar.ownerId }}
                </td>
                <td class="flex items-center px-6 py-4">
                    <a routerLink="/calendar-form/{{calendar.id}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                    <a href="#" class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3" (click)="deleteCalendar(calendar.id)">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
